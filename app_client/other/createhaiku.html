<h2>Add a poem <h2>

<form name="poem_form" ng-submit="AddPoemCon.addPoem()">
  Name: <input  type= "text" id="name" required ng-model ="AddPoemCon.name" >
  
  Text: <input  type= "text" id="text" required ng-model ="AddPoemCon.text" >
          
  Tags: <input  type= "text" id="tags" required ng-model ="AddPoemCon.tags" >  
  
  <br> <button type= "submit"> Add New Poem</button>
  
</form>
